name: Build & Publish GHCR (reusable)

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      tag:
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ inputs.image }}
  TRIVY_VERSION: v0.67.2

jobs:
  build:
    name: ${{ github.event_name == 'pull_request' && 'Build' || 'Build+Push' }}
    runs-on: ${{ vars.CI_GITHUB_RUNNER }}
    permissions:
      actions: read
      contents: write
      security-events: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v3.0.2'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            echo "tags=type=raw,value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "version=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tags=type=sha" >> "$GITHUB_OUTPUT"
            echo "version=pr-${{ github.event.number || github.sha }}" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}/tree/${{ github.sha }}/Dockerfile
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.version=${{ steps.tags.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Trivy scanner - ${{ steps.meta.outputs.tags }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: '${{ env.TRIVY_VERSION }}'
          image-ref: '${{ steps.meta.outputs.tags }}'
          scanners: 'vuln'
          output: ${{ github.event_name != 'pull_request' && 'trivy-results.sarif' || 'trivy-results.txt' }}
          format: ${{ github.event_name != 'pull_request' && 'sarif' || 'table' }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          skip-dirs: '/home/runner'
          severity: 'CRITICAL,HIGH'
  
      - name: Trivy scanner results summary
        if: ${{ always() && github.event_name == 'pull_request' }}
        run: |
          if [[ -s trivy-results.txt ]]; then
            {
              echo "<details><summary><strong>Trivy scanner</strong></summary>"
              echo ""
              echo '```'
              cat trivy-results.txt
              echo '```'
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash

      - name: Update Security
        if: ${{ github.event_name != 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Trivy SBOM generation
        if: ${{ github.event_name != 'pull_request' }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: '${{ env.TRIVY_VERSION }}'
          scan-type: 'image'
          image-ref: '${{ steps.meta.outputs.tags }}'
          format: 'github'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          output: dependency-results.sbom.json