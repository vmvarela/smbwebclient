services:
  smbwebclient:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./.env:/app/.env
      - ./cache:/app/cache
    environment:
      - SERVER_NAME=:80
    restart: unless-stopped

  samba1:
    image: dperson/samba:latest
    restart: unless-stopped
    hostname: samba1
    environment:
      - NETBIOSNAME=samba1
    volumes:
      - ./smb-share1:/share
      - ./smb1.conf:/etc/samba/smb.conf
    expose:
      - "139"
      - "445"
    command:
      - -u
      - "user;pass"
      - -p

  samba2:
    image: dperson/samba:latest
    restart: unless-stopped
    hostname: samba2
    environment:
      - NETBIOSNAME=samba2
    volumes:
      - ./smb-share2:/share
      - ./smb2.conf:/etc/samba/smb.conf
    expose:
      - "139"
      - "445"
    command:
      - -u
      - "user;pass"
      - -p
