<div class="auth-form">
<form method="post" action="{action}">
<table>
<caption>{input_network_password}</caption>
<tr>
  <td colspan="2"><p>{resource}</p></td>
  <td rowspan="3">
    <input type="hidden" name="path" value="{hidden_path}" />
    <input type="submit" class="button" name="submit" value="{login}" /><br />
    <input type="reset" class="button" value="{cancel}" />
  </td>
</tr>
<tr><td>{user}</td><td><input type="text" name="login" size="32"/></td></tr>
<tr><td>{password}</td><td><input type="password" name="password" size="32"/></td></tr>
</table>
</form>
</div>
