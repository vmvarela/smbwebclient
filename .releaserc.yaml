branches:
  - master
  - main
  - name: beta
    prerelease: true
  - name: alpha
    prerelease: true

plugins:
  # Analyze commits to determine version bump
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: perf
          release: patch
        - type: refactor
          release: patch
        - type: docs
          scope: README
          release: patch
        - type: style
          release: patch
        - type: chore
          release: false
        - type: ci
          release: false
        - type: test
          release: false
        - breaking: true
          release: major

  # Generate release notes
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - type: feat
            section: "ğŸš€ Features"
            hidden: false
          - type: fix
            section: "ğŸ› Bug Fixes"
            hidden: false
          - type: perf
            section: "âš¡ Performance"
            hidden: false
          - type: refactor
            section: "â™»ï¸ Refactoring"
            hidden: false
          - type: docs
            section: "ğŸ“š Documentation"
            hidden: false
          - type: style
            section: "ğŸ’„ Styling"
            hidden: true
          - type: chore
            section: "ğŸ”§ Chores"
            hidden: true
          - type: ci
            section: "ğŸ‘· CI/CD"
            hidden: true
          - type: test
            section: "âœ… Tests"
            hidden: true

  # Update CHANGELOG.md
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Changelog"

  # Create GitHub release
  - - "@semantic-release/github"
    - assets: []
      successComment: false
      failComment: false
      labels: false
      releasedLabels: false

  # Commit updated files
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

tagFormat: "v${version}"
